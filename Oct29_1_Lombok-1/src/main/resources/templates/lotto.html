<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="lotto.re_do">
		<table>
			<tr>
				<th colspan="6">
					<h1 id="lotto">LOTTO</h1>
				</th>
			</tr>
			<tr>
				<td th:each="l : ${lotto}">
					<img th:src="@{${l}}">
				</td>
			</tr>
			<tr>
				<td colspan="6" align="center">
					<button id="rePick">다시 뽑기</button>
				</td>
			</tr>
		</table>
		
	</form>
</body>
</html>
