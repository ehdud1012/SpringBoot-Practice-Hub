<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
	<!-- 
		https://jquerymobile.com/
		Download -> 1.3.2 버전 (최신버전은 테마가 없음)  script 추가
			<link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
			<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
			<script src="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
			
		기존 DOM객체에 속성 data-role="" 추가하면 디자인이 바뀜
		
		웹 한 페이지(= .html)  :  data-role="page"
			a태그로 이동 - <a href="#페이지 아이디" data-transition="넘어갈때 애니메이션">a</a>
												flip, turn, flow, slideup, slidedown, fade
		제목 영역				: data-role="header"
		본문 영역				: data-role="content"
		하단 영역				: data-role="footer"
			data-position="fixed"
				- 제목, 하단 영역에 주기
				- 브라우저 위아래 고정
				- 본문쪽 누르면 들어갔다 나왔다
		테마 (a-e)			: data-theme="a-e" 
		버튼인척				: data-role="button"
	 -->
	 <div data-role="page" id="p1">
	 	<div data-role="header" data-theme="e" data-position="fixed">
	 		<h6>페이지1</h6>
	 	</div>
	 	<div data-role="content">
	 		<!-- 입력받는 DOM객체들은 다 알아서 디자인 해줌 -->
	 		<input> 
	 		<select>
	 			<option>1</option>
	 			<option>2</option>
	 			<option>3</option>
	 		</select>
	 		<button data-theme="e">버튼</button>
	 		<!--  -->
	 		<a href="#p2" data-role="button" data-transition="flow">a</a>
	 	</div>
	 	<div data-role="footer" data-position="fixed">
	 		<h3>하단부</h3>
	 	</div>
	 </div>
	 <!-- ------------------------------------------------------------------ -->
	 <div data-role="page" id="p2">
	 	<div data-role="header" data-theme="d" data-position="fixed">
	 		<a href="#p1">HOME</a> <!-- 헤더에서 a태그 쓰면 버튼모양 자동 변경 -->
	 		<h6>페이지2</h6>
	 		<a href="#p1">뒤로</a>
	 	</div>
	 	<div data-role="content">
	 		<!-- 
	 			게시판 페이지 
	 				테이블 - data-role="listview"
	 				제목 - data-role="list-divider"
	 				검색 - data-filter="true"
	 				테이블에 margin(기본값은 전체화면) - data-inset="true"
	 		-->
	 		<input> <!-- listview를 쓴다는건 전부다 리스트로 만들겟다는것 -> 다른거 넣으면 디자인 깨짐 -->
	 		<ul data-role="listview" data-filter="true" data-inset="true">
	 			<li data-role="list-divider" data-theme="e">과일</li>
	 			<li><a href="#applePage">사과</a></li> <!-- applePage로 이동 -->
	 			<li>멜론</li>
	 			<li>낑깡</li>
	 			<li data-role="list-divider" data-theme="e">위니더푸</li>
	 			<li>피글렛</li>
	 			<li>이요르</li>
	 			<li>푸</li>
	 			<li>티거</li>
	 		</ul>
	 	</div>
	 	<div data-role="footer" data-position="fixed">
	 		<h3>하단부</h3>
	 	</div>
	 </div>
	 <!-- ------------------------------------------------------------------ -->
	 <div data-role="page" id="applePage">
	 	<div data-role="header" data-theme="d" data-position="fixed">
	 		<a href="#p1">HOME</a> 
	 		<h6>applePage</h6>
	 		<a href="#p2">뒤로</a>
	 	</div>
	 	<div data-role="content">
	 		
	 	</div>
	 	<div data-role="footer" data-position="fixed">
	 		<h3>하단부</h3>
	 	</div>
	 </div>
</body>
</html>
