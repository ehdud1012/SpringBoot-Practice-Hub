<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	$(function() {
		var isRed = false;
		$("#b1").click(function() {
			if (isRed) {
				$("#b1").css("background-color", "#7093ff");
			} else  {
				$("#b1").css("background-color", "#ff7070");
			}
			isRed = !isRed;
		});
		$("#b2").click(function() {
			alert("2");
		});
		$("#b3").click(function() {
			// setter
			$("#b3").css("background-color", "#70ff70");
			// getter
			var bg = $("#b3").css("background-color");
			alert(bg);
		});
		var i = $("input");
		$("#b4").click(function() {
			i.val("아잉"); // setter
			// alert(i.val()); // getter
		});
		$("#b5").click(function() {
			i.css("background-color", "black").css("color", "#ff709b");
		});
	});
</script>
<style type="text/css">
	#b1,#b2,#b3 {
		width: 200px;
		height: 100px;
		font-size:20px;
		border: none;
		border-radius: 10px;
	}
	input{
		width: 200px;
		height: 30px;
		font-size:20px;
		border-radius: 10px;	
	}
</style>
</head>
<body>
	<button id="b1">1</button>
	<button id="b2">2</button>
	<button id="b3">3</button>
	
	<hr>
	<input>
	<button id="b4">4</button>
	<button id="b5">5</button> <p>
</body>
</html>
