<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
canvas{
	border: black solid 3px;
}
</style>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	function getRandomColor(){
		var r = Math.random() * 255;
		var g = Math.random() * 255;
		var b = Math.random() * 255;
		return "rgb(" + r + "," + g + ","  + b + ")";
	}
	
	$(function() {
		var paper = document.getElementById("paper");
		var pen = paper.getContext("2d");
		pen.fillStyle = "#fff600";
		setInterval(function() {
			pen.save();
			pen.fillStyle = "rgba(0,0,0,0.1)";
			pen.fillRect(0,0,500,500);
			
			// 반짝이는 효과 = 그림자
			pen.shadowOffsetX = 0;
			pen.shadowOffsetY = 0;
			pen.shadowBlur = 20;
			pen.shadowColor = "white";
			
			pen.fillStyle = getRandomColor();
			pen.fillRect(
				Math.random() * 500, // 랜덤 위치에 사각형 찍기
				Math.random() * 500,
				5,5
			);
			pen.restore();				
		}, 300);
	});
</script>
</head>
<body>
	 <canvas id="paper" width="500px" height="500px"></canvas>
</body>
</html>
