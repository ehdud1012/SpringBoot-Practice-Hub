<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	$(function() {
		/*
		// 배열 		java : int[] ar {1, 2, 3};
		 var ar = [12, 345, 45];
		 for (var i = 0; i < ar.length; i++) {
			alert(ar[i]);
		 }
		
		// 객체 		java : Dog d = new Dog(); d.setName("a");
		var d = { name : "후추", age : 3 };  // 중괄호 = 객체 {변수명 : 값, 변수명 : 값, ...}
		alert(d.name);
		*/
		var dogs = [
			{ name : "후추", age : 3 },
			{ name : "소금", age : 2 },
			{ name : "설탕", age : 1 }
		];
		/*
		// JSON 파싱
		for (var i = 0; i < dogs.length; i++) {
			alert(dogs[i].name + ", " + dogs[i].age);
		}
		
		구형 for + 신형 for = jQuery 반복문
			구조 : $.each(배열, 콜백함수); ( = jQuery.each(배열, 콜백함수); )
				콜백함수 구조 : function(구형 for i값, 신형 for 객체){}
			배열의 요소을 만날 때마다 콜백함수 호출
		*/
		$.each(dogs, function(a, b) {
			alert(a);
			alert(b.name + ", " + b.age);
		});
	});
</script>
</head>
<body>
</body>
</html>
