<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	$(function() {
		// 선택자에 따라 여러 개 선택 가능 
		// -> DOM객체 대상 -> XML 파싱
		$("h1").each(function(index, dom) {
			$(dom).css("font-size", ((index+1)*20)+"px");
		});
		
		var h2 = [
			{bg:"red", c: "black"},
			{bg:"orange", c: "green"},
			{bg:"yellow", c: "blue"}
		];
		$("button").click(function() {
			$("h2").each(function(index, dom) {
				$(dom).css("background-color", h2[index].bg);
				$(dom).css("color", h2[index].c);
			});
		});
	});
</script>
</head>
<body>
	<h1>1</h1>
	<h1>2</h1>
	<h1>3</h1>
	<hr>
	<h2>11</h2>
	<h2>22</h2>
	<h2>33</h2>
	<button>go</button>
</body>
</html>
